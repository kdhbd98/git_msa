<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set the tone!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <div class="speaker-container">
            <img src="speaker.jpg" alt="스피커" class="vibrating-speaker" id="speaker">
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <h1>audio</h1>
            <nav>
                <ul>
                    <li><a href="#home">home</a></li>
                    <li><a href="#products">product</a></li>
                    <li><a href="#contact">ask</a></li>
                </ul>
            </nav>
        </header>
        <section id="home">
            <h2>welcome!</h2>
            <p>It's time to show you what it is!</p>
        </section>
        <section id="products">
            <h2>introduction</h2>
            <div class="product">
                <img src="speaker.jpg" alt="스피커">
                <h3>premium</h3>
                <p>탁월한 음질을 자랑하는 프리미엄 스피커.</p>
                <button>자세히 보기</button>
            </div>
            <div class="product">
                <img src="headphones.jpg" alt="헤드폰">
                <h3>무선 헤드폰</h3>
                <p>자유롭게 음악을 즐길 수 있는 무선 헤드폰.</p>
                <button>자세히 보기</button>
            </div>
        </section>
        <section id="contact">
            <h2>문의하기</h2>
            <form>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">메시지:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2024 예쁜 음향 기기</p>
        </footer>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
