<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex03</title>
    <style>
      /* 2rem : 원래 크기의 2배 */
      input[type="text"] {
        width: 200px;
        height: 50px;
        font-size: 2rem;
        border-radius: 10px;
      }
      #male:checked ~ div {
        background-color: aqua;
        border: 1px solid black;
        width: 150px;
        height: 25px;
      }
      #female:checked ~ div {
        background-color: aquamarine;
        border: 1px solid black;
        width: 150px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <form action="ex04.html" method="get" target="_blank">
      <fieldset style="background-color: pink;">
        <legend>회원가입</legend>
        <div>
          <label for="id">ID</label>
          <input type="text" name="id" placeholder="아이디" id="id" />
        </div>
      </fieldset>
      <fieldset style="background-color: plum;">
        <legend>선택란</legend>
        <div>
          <label for="male">남</label>
          <input type="checkbox" id="male" name="gender" />
          <label for="female">여</label>
          <input
            type="checkbox"
            placeholder="아이디"
            id="female"
            name="gender"
          />
          <div>성별을 선택</div>
        </div>
        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
